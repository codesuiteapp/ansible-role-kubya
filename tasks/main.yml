- name: Chezmoi Apply on ArchLinux
  become: true
  ansible.builtin.shell: |
    chezmoi init --apply {{ github_username }}
  register: result
  when: ansible_pkg_mgr == "pacman"

- name: Chezmoi Apply on Linux
  become: true
  ansible.builtin.shell: |
    sh -c "$(curl -fsLS get.chezmoi.io)"
  ags:
    chdir: "/root"
  register: result
  when: ansible_pkg_mgr != "pacman"

- name: Print variables
  ansible.builtin.debug:
    var: result

- name: Change permissions of files and directories
  ansible.builtin.file:
    path: "{{ local_ws }}"
    mode: "0755"
    recurse: true
    state: directory

- name: Check config.yml of the k9s
  ansible.builtin.stat:
    path: "{{ k9s_config }}"
  register: exist_k9s
  tags: k9s

- name: Replace {{ k9s_config }}
  become: true
  ansible.builtin.lineinfile:
    path: "{{ k9s_config }}"
    regexp: '{{ item.from }}'
    line: '{{ item.to }}'
    state: present
    backup: false
  with_items:
    - { from: 'tail: 100', to: '    tail: {{ k9s_tail }}' }
  when: exist_k9s.stat.exists
  register: result
  ignore_errors: true
  tags: k9s

- name: Symbolic link for debian
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  with_items:
    - { src: "/usr/bin/batcat", dest: "/usr/bin/bat" }
    - { src: "/usr/bin/fdfind", dest: "/usr/bin/fd" }
  when: ansible_facts['os_family'] == "Debian"
  register: result

- name: Make .ansible directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    group: root
    owner: root
  with_items:
    - "~/.ansible"
  register: result

- name: Make aval_password of the ansible
  become: true
  ansible.builtin.copy:
    dest: "{{ aval_pw_file }}"
    content: |
      {{ enc_aval_pw }}
  register: result
  ignore_errors: true

- name: Print variables
  ansible.builtin.debug:
    var: result
