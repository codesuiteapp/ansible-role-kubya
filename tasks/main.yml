# code: language=ansible
---
- name: Update package manager
  become: true
  ansible.builtin.package:
    update_cache: true
  tags:
    - pkg

- name: Install softwares with package manager
  become: true
  ansible.builtin.package:
    name:
      "{{ kubya_packages }}"
  register: result
  when: ansible_pkg_mgr != "pacman"
  ignore_errors: true
  tags:
    - pkg

- name: Make ~/.ssh Directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    group: root
    owner: root
  loop:
    - "~/.ssh"
  register: result
  tags: ssh

- name: Touch config of the ssh
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: touch
    mode: "{{ item.mode }}"
  loop:
    - path: "{{ sshconfig }}"
      mode: '0600'
  ignore_errors: true
  tags: ssh

- name: Make ~/.ssh/id_rsa and ~/.ssh/id_rsa.pub
  become: true
  ansible.builtin.copy:
    dest: "{{ item.dest }}"
    mode: '0400'
    content: |
      {{ item.content }}
  loop:
    - dest: "{{ ssh_key }}"
      content: "{{ enc_id_rsa_key }}"
    - dest: "{{ ssh_pub }}"
      content: "{{ enc_id_rsa_pub }}"
  when: enc_id_rsa_key is not undefined and enc_id_rsa_pub is not undefined
  register: result
  tags: ssh

- name: Print variables
  ansible.builtin.debug:
    var: result
  tags: ssh

- name: Make ~/.kube Directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    group: root
    owner: root
  loop:
    - "~/.kube"
  register: result
  when: use_kube
  tags: kube

- name: Touch config of the kube
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: touch
    mode: "{{ item.mode }}"
  loop:
    - path: "{{ kubeconfig }}"
      mode: '0400'
  ignore_errors: true
  when: use_kube
  tags: kube

- name: Clone a Git repository with authentication
  ansible.builtin.git:
    repo: '{{ item.from }}'
    dest: "{{ item.to }}"
    clone: true
    depth: 1
    recursive: true
    version: '{{ item.version }}'
    accept_hostkey: true
    force: true
    update: true
  with_items:
    - { from: 'https://{{ enc_gh_user }}:{{ enc_gh_token }}@github.com/{{ enc_gh_user }}/kubya.git', to: '{{ local_ws }}/kubya', version: 'dev' }
    - { from: 'https://{{ enc_gh_user }}:{{ enc_gh_token }}@github.com/{{ enc_gh_user }}/kubya-playbooks.git', to: '{{ local_ws }}/playbooks', version: 'dev' }
    - { from: 'https://{{ enc_gh_user }}:{{ enc_gh_token }}@github.com/{{ enc_gh_user }}/jenkins-docker.git', to: '{{ local_ws }}/jenkins-docker', version: 'dev' }
  when: git_clone
  tags:
    - git_clone
    - sync

