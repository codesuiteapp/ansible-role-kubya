---
user_home: "~"
gitconf: "{{ user_home }}/.gitconfig"
config_zsh: "{{ user_home }}/.config/zsh"
config_bash: "{{ user_home }}/.config/bash"
zshenv: "{{ config_zsh }}/.zshenv"
k9s_config: "{{ user_home }}/.config/k9s/config.yml"
kubeconfig: "{{ user_home }}/.kube/config"
sshconfig: "{{ user_home }}/.ssh/config"
ssh_key: "{{ user_home }}/.ssh/id_rsa"
ssh_pub: "{{ user_home }}/.ssh/id_rsa.pub"
aval_pw_file: "{{ user_home }}/.ansible/.aval.pw"
github_username: "codesuiteapp"

user_local: "{{ user_home }}/.local"
local_bin: "{{ user_local }}/bin"
local_ws: "{{ user_local }}/workspace"

kubya_packages:
  - bat
  - delta
  - eza
  - fd-find
  - fzf
  - ripgrep
  - zoxide

k9s_tail: 10000
use_kube: true

git_clone: true
dkr_pull: false
