---
user_home: "~"
gitconf: "{{ user_home }}/.gitconfig"
zshenv: "{{ user_home }}/.config/zsh/.zshenv"
k9s_config: "{{ user_home }}/.config/k9s/config.yml"
kubeconfig: "{{ user_home }}/.kube/config"
sshconfig: "{{ user_home }}/.ssh/config"
ssh_key: "{{ user_home }}/.ssh/id_rsa"
ssh_pub: "{{ user_home }}/.ssh/id_rsa.pub"
aval_pw_file: "{{ user_home }}/.ansible/.aval.pw"

local_bin: "{{ user_home }}/.local/bin"
local_ws: "{{ user_home }}/.local/workspace"

use_kube: true

git_clone: true
dkr_pull: false
